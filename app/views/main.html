<div class="container-fluid">
  <div class="row headliner">
    <div class="col-xs-4">
      <input type="input"  class="form-control" ng-model="selectWording" placeholder="Suche nach...">
    </div>
    <div class="col-xs-3">
      <input type="button" class="btn btn-success" value="Random" ng-click="generateRandomPair()">
    </div>
    <div class="col-xs-5">
      <span tooltip="{{randomPair[0].description}}"><b>{{randomPair[0].name}}</b></span> <span ng-show="randomPair.length > 0">-</span>
      <span tooltip="{{randomPair[1].description}}"><b>{{randomPair[1].name}}</b></span>
    </div>
  </div>
  <div class="row">
    <p class="col-xs-12 col-sm-3" ng-repeat="p in charAttributes | filter: {name:selectWording}" tooltip-placement="top" tooltip="{{p.description}}">{{p.name}}</p>
  </div>
</div>
